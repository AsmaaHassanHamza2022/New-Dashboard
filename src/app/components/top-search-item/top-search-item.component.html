<div class="letest-news">
    <div class="h-title">
        <h4>Top Search Items</h4>
       
    </div>
    <div class="content">
        <div class="header">
            <span>Keyword</span>
            <span>Search Count
            </span>

        </div>
        <div class="item"  *ngFor="let item of allTopSearch ;let i= index;">
            <div class="content-info">
                <h4>{{item.keyword}}</h4>
              
            </div>
            <div class="content-time">
                <span>{{item.searchCount}}</span>
            </div>
        </div>
    </div>
</div>
